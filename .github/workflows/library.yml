name: Library
permissions: {} # No permissions by default on workflow level

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
  workflow_dispatch: # run on request (no need for PR)

jobs:
  code-quality:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    steps:
      - name: CHECKOUT REPOSITORY
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false
      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version-file: "./library/.python-version"
      - name: Run prek
        uses: j178/prek-action@91fd7d7cf70ae1dee9f4f44e7dfa5d1073fe6623 # v1
        with:
          extra-args: --all-files
          working-directory: library
  unit-tests:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    steps:
      - name: CHECKOUT REPOSITORY
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false
      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version-file: "./library/.python-version"
      - name: Install system dependencies for headless rendering
        run: |
          sudo apt-get update
          sudo apt-get install -y libegl1-mesa-dev libgl1-mesa-dev libgles2-mesa-dev
      - name: Install uv
        uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867 # v7.1.6
      - name: Verify lock file
        working-directory: library
        run: uv lock --check
      - name: Install dependencies
        working-directory: library
        run: |
          # Note: We install 'tests' and 'libero' extras, not 'groot' which requires CUDA/flash-attn
          uv sync --frozen --extra tests --extra libero
      - name: Run python unit tests
        working-directory: library
        env:
          # Headless rendering for MuJoCo/OpenGL (must be set before any imports)
          MUJOCO_GL: egl
          PYOPENGL_PLATFORM: egl
        run: |
          uv run pytest tests/unit
