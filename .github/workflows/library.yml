name: Library

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch: # run on request (no need for PR)

permissions: {} # No permissions by default on workflow level

jobs:
  code-quality:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - &checkout
        name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - &set-up-python
        name: Set up Python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version-file: "./library/.python-version"

      - name: Run prek
        uses: j178/prek-action@564dda4cfa5e96aafdc4a5696c4bf7b46baae5ac # v1
        with:
          extra-args: --all-files
          working-directory: library

  unit-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - *checkout

      - *set-up-python

      - name: Install system dependencies for headless rendering
        run: |
          sudo apt-get update
          sudo apt-get install -y libegl1-mesa-dev libgl1-mesa-dev libgles2-mesa-dev

      - name: Install uv
        uses: astral-sh/setup-uv@803947b9bd8e9f986429fa0c5a41c367cd732b41 # v7.2.1
        with:
          version: "0.8.8"

      - name: Verify lock file
        working-directory: library
        run: uv lock --check

      - name: Install dependencies
        working-directory: library
        run: |
          # Note: We install 'tests', 'pi0', and 'libero' extras, not 'groot' which requires CUDA/flash-attn
          uv sync --frozen --extra tests --extra pi0 --extra libero --extra smolvla

      - name: Run python unit tests
        working-directory: library
        env:
          # Headless rendering for MuJoCo/OpenGL (must be set before any imports)
          MUJOCO_GL: egl
          PYOPENGL_PLATFORM: egl
        run: |
          uv run pytest tests/unit
