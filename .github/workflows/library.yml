name: Library

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch: # run on request (no need for PR)

permissions: {} # No permissions by default on workflow level

jobs:
  code-quality:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - &checkout
        name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - &set-up-python
        name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version-file: "./library/.python-version"

      - name: Run prek
        uses: j178/prek-action@91fd7d7cf70ae1dee9f4f44e7dfa5d1073fe6623 # v1
        with:
          extra-args: --all-files
          working-directory: library

  unit-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - *checkout

      - *set-up-python

      - name: Install system dependencies for headless rendering
        run: |
          sudo apt-get update
          sudo apt-get install -y libegl1-mesa-dev libgl1-mesa-dev libgles2-mesa-dev

      - name: Install uv
        uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b # v7.2.0
        with:
          version: "0.8.8"

      - name: Verify lock file
        working-directory: library
        run: uv lock --check

      - name: Install dependencies
        working-directory: library
        run: |
          # Note: We install 'tests', 'pi0', and 'libero' extras, not 'groot' which requires CUDA/flash-attn
          uv sync --frozen --extra tests --extra pi0 --extra libero --extra smolvla

      - name: Run python unit tests
        working-directory: library
        env:
          # Headless rendering for MuJoCo/OpenGL (must be set before any imports)
          MUJOCO_GL: egl
          PYOPENGL_PLATFORM: egl
        run: |
          uv run pytest tests/unit
