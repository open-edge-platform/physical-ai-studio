name: UI
permissions: {} # No permissions by default on workflow level

on:
  push:
    branches: [main]
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
  workflow_dispatch: # run on request (no need for PR)

jobs:
  generate-openapi-spec:
    name: Generate OpenAPI Spec
    runs-on: ubuntu-latest
    permissions:
      contents: read # to checkout code
    steps:
      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          lfs: true
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@1e862dfacbd1d6d858c55d9b792c756523627244 # v7.1.4
        with:
          version: "0.8.8"

      - name: Install OpenCV dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1 libglib2.0-0

      - name: Prepare venv and install Python dependencies
        working-directory: application/backend
        run: |
          uv lock --check
          uv sync --frozen --all-extras

      - name: Get OpenAPI spec
        working-directory: application/backend
        run: |
          export PYTHONPATH=.
          uv run src/cli.py gen-api --target-path openapi-spec.json

      - uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: openapi-spec
          path: application/backend/openapi-spec.json

  build:
    name: Build UI
    needs:
      - generate-openapi-spec
    runs-on: ubuntu-latest
    permissions:
      contents: read # to checkout code
    steps:
      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          persist-credentials: false

      - uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        id: setup-node
        with:
          node-version-file: application/ui/.nvmrc

      - name: Install dependencies
        working-directory: "application/ui"
        run: npm ci

      - name: Download OpenAPI spec artifact
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        with:
          name: openapi-spec
          path: application/ui/src/api

      - name: Build OpenAPI type definitions
        working-directory: "application/ui"
        run: npm run build:api

      - name: Build UI
        working-directory: "application/ui"
        run: npm run build

      - name: Compress build
        working-directory: "application/ui"
        run: tar -czf dist.tar.gz dist

      - uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: ui-dist
          path: "application/ui/dist.tar.gz"

  lint:
    name: Eslint checks
    needs:
      - generate-openapi-spec
    runs-on: ubuntu-latest
    permissions:
      contents: read # to checkout code
    steps:
      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          persist-credentials: false

      - uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        id: setup-node
        with:
          node-version-file: application/ui/.nvmrc

      - name: Install dependencies
        working-directory: "application/ui"
        run: npm ci

      - name: Download OpenAPI spec artifact
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        with:
          name: openapi-spec
          path: application/ui/src/api

      - name: Build OpenAPI type definitions
        working-directory: "application/ui"
        run: npm run build:api

      - name: Build OpenAPI type definitions
        working-directory: "application/ui"
        run: npm run build:api

      - name: Prettier
        working-directory: "application/ui"
        run: npm run format:check

      - name: Eslint
        working-directory: "application/ui"
        run: npm run lint

      - name: Eslint cyclic imports
        working-directory: "application/ui"
        run: npm run cyclic-deps-check

      - name: Typescript
        working-directory: "application/ui"
        run: npm run type-check

  unit-tests:
    name: Unit tests
    needs:
      - generate-openapi-spec
    runs-on: ubuntu-latest
    permissions:
      contents: read # to checkout code
    steps:
      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          persist-credentials: false

      - uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        id: setup-node
        with:
          node-version-file: application/ui/.nvmrc

      - name: Install dependencies
        working-directory: "application/ui"
        run: npm ci

      - name: Download OpenAPI spec artifact
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        with:
          name: openapi-spec
          path: application/ui/src/api

      - name: Build OpenAPI type definitions
        working-directory: "application/ui"
        run: npm run build:api

      - name: Build OpenAPI type definitions
        working-directory: "application/ui"
        run: npm run build:api

      - name: UI Unit tests
        working-directory: "application/ui"
        run: npm run test:unit

  playwright-tests:
    name: Playwright Tests
    needs:
      - build
      - generate-openapi-spec
    permissions:
      contents: read # to checkout code
    timeout-minutes: 60
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.54.2-noble@sha256:18b4bcff4f8ba0ac8c44b09f09def6a4f6cb8579e5f26381c21f38b50935d5d8
    steps:
      - name: Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          persist-credentials: false
          ref: ${{ inputs.ref || '' }}

      - uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        id: setup-node
        with:
          node-version-file: application/ui/.nvmrc

      - name: Install dependencies
        working-directory: "application/ui"
        run: npm ci

      - uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        with:
          name: ui-dist
          path: "application/ui"

      - name: Unpack build
        working-directory: "application/ui"
        run: tar -xzf dist.tar.gz

      - name: Download OpenAPI spec artifact
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        with:
          name: openapi-spec
          path: application/ui/src/api

      - name: Build OpenAPI type definitions
        working-directory: "application/ui"
        run: npm run build:api

      - name: Build OpenAPI type definitions
        working-directory: "application/ui"
        run: npm run build:api

      - name: Run Playwright tests
        working-directory: "application/ui"
        run: npm run test:component -- --project "Component tests"

      - name: Upload blob report to GitHub Actions Artifacts
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        if: always()
        with:
          name: playwright-report
          path: application/ui/playwright-report/
          retention-days: 30
