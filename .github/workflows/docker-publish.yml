name: Docker Publish

on:
  push:
    branches: [main]
    tags: ["v*"]

permissions: {} # No permissions by default on workflow level

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  publish:
    name: Publish (${{ matrix.device }})
    runs-on: ubuntu-latest
    permissions:
      contents: read # Checkout code
      packages: write # Push images to GHCR

    strategy:
      fail-fast: false
      matrix:
        device: [cpu, xpu, cuda]

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          df -h

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Log in to Container Registry
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5.10.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch,suffix=-${{ matrix.device }}
            type=semver,pattern={{version}},suffix=-${{ matrix.device }}
            type=semver,pattern={{major}}.{{minor}},suffix=-${{ matrix.device }}
            type=semver,pattern={{major}},suffix=-${{ matrix.device }}
            type=sha,prefix=,suffix=-${{ matrix.device }}

      - name: Build and push Docker image
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # v6.19.2
        with:
          context: .
          file: application/docker/Dockerfile
          build-contexts: libs=library
          target: geti-action-${{ matrix.device }}
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: GIT_SHA=${{ github.sha }}
          cache-from: type=gha,scope=${{ matrix.device }}
          cache-to: type=gha,mode=max,scope=${{ matrix.device }}
