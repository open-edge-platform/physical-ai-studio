name: PR Title

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

permissions:
  pull-requests: read

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Check PR title
        uses: amannn/action-semantic-pull-request@48f256284bd46cdaab1048c3721360e808335d50 # v6.1.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            refactor
            test
            chore
            ci
            perf
            revert
          requireScope: false
          subjectPattern: ^.+$
          subjectPatternError: |
            The subject (after "type: ") cannot be empty.
          # Don't validate PR body or commits, only the title
          validateSingleCommit: false
          ignoreLabels: |
            skip-conventional-commits
