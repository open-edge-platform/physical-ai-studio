# Backend-specific pre-commit configuration for prek workspace mode
# This config applies only to files in application/backend/

repos:
  # ========================================================================== #
  # PYTHON CHECKS                                                              #
  # ========================================================================== #
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: debug-statements
      - id: check-ast

  # ========================================================================== #
  # PYTHON LINTING & FORMATTING                                                #
  # ========================================================================== #
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: "v0.11.11"
    hooks:
      # Run the linter with fixes (uses [tool.ruff] from pyproject.toml)
      - id: ruff
        args: ["--config=pyproject.toml", "--fix"]
      # Run the formatter (uses [tool.ruff] from pyproject.toml)
      - id: ruff-format
        args: ["--config=pyproject.toml"]

  # ========================================================================== #
  # PYTHON TYPE CHECKING                                                       #
  # ========================================================================== #
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: "v1.15.0"
    hooks:
      - id: mypy
        # Uses [tool.mypy] from pyproject.toml
        args: ["--config-file=pyproject.toml"]
        additional_dependencies:
          - types-PyYAML
          - types-setuptools
