# Default state for all rules
default: true

# Path to configuration file to extend
extends: null

# MD001/heading-increment/header-increment - Heading levels should only increment by one level at a time
MD001: true

# MD013/line-length - Line length
MD013:
  # Number of characters
  line_length: 1000

# This is not useful for some files such as `CHANGELOG.md`
MD024:
  # Only check sibling headings
  siblings_only: true

MD033: false

# MD036/no-emphasis-as-heading - Emphasis used instead of a heading
# Allow emphasis in README for taglines/descriptions
MD036: false

# MD040/fenced-code-language - Fenced code blocks should have a language specified
MD040: true

# MD041/first-line-heading - First line in a file should be a top-level heading
# Allow HTML banners in README files
MD041: false

# If a page is printed, it helps if the URL is viewable.
MD034: false # Bare URL used
