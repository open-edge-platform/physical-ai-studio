# Working example: Training config for testing
# Note: Optimizer is configured via configure_optimizers(), not in init

seed_everything: 42

trainer:
  max_epochs: 2
  accelerator: cpu
  devices: 1
  fast_dev_run: 1

# Model is passed directly - optimizer configured internally
model:
  class_path: getiaction.policies.dummy.policy.Dummy
  init_args:
    model:
      class_path: getiaction.policies.dummy.model.Dummy
      init_args:
        action_shape: [7]
        n_action_steps: 4
        temporal_ensemble_coeff: 0.1
        n_obs_steps: 2
        horizon: 8
    optimizer: null # Let Policy create optimizer via configure_optimizers

data:
  class_path: getiaction.data.lerobot.LeRobotDataModule
  init_args:
    repo_id: "lerobot/pusht"
    train_batch_size: 8
