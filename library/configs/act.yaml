# ACT Policy Training Configuration
# Train Action Chunking Transformer
#
# Usage:
#   getiaction fit --config configs/act.yaml
#

model:
  class_path: getiaction.policies.ACT

data:
  class_path: getiaction.data.lerobot.LeRobotDataModule
  init_args:
    repo_id: "lerobot/pusht_old"
    train_batch_size: 64
    data_format: "getiaction"
    val_gyms:
      class_path: getiaction.gyms.pusht.PushTGym

trainer:
  max_epochs: 100
  accelerator: gpu
  devices: 1
  precision: 32
  log_every_n_steps: 100
  check_val_every_n_epoch: 10
