[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "getiaction"
dynamic = ["version"]
requires-python = ">=3.10"
authors = [
  { name="Alfie Roddan", email="alfiex.roddan@intel.com" },
  { name="Vladislav Sovrsaov", email="vladislav.sovrasov@intel.com" },
  { name="Samet Akcay", email="samet.akcay@intel.com" },
]
description = "A package for training vision-action models"
readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python :: 3.10"
]
dependencies = [
    "pillow",
    "lightning",
    "lerobot>=0.3.3",
    "gymnasium>=0.29.1",
    "gym-pusht>=0.1.5",
    "pymunk>=6.6.0,<7.0.0"
]

[project.optional-dependencies]
tests = [
    "pre-commit",
    "httpx",
    "pytest",
    "pytest-mock",
]

[project.urls]
Homepage = "https://github.com/sovrasov/geti-action"
Documentation = "https://github.com/sovrasov/geti-action/blob/main/README.md"
Repository = "https://github.com/sovrasov/geti-action.git"

[tool.hatch.version]
path = "src/getiaction/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/getiaction"]

# # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # #
# MYPY CONFIGURATION.                                                         #
[tool.mypy]
ignore_missing_imports = true
show_error_codes = true


[[tool.mypy.overrides]]
follow_imports = "skip"
follow_imports_for_stubs = true


# RUFF CONFIGURATION                                                          #
[tool.ruff]
# Enable preview features
preview = true

# TODO: Slowly enable all the rules.

# Enable ALL available ruff rules
lint.select = ["ALL"]

lint.ignore = []

# Allow autofix for all enabled rules (when `--fix`) is provided.
lint.fixable = ["ALL"]
lint.unfixable = []

# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "docs",
    "examples",
    "node_modules",
    "tests",
    "venv",
]

# Same as Black.
line-length = 120

# Assume Python 3.10.
target-version = "py310"

# Allow imports relative to the "src" and "tests" directories.
src = ["src", "tests"]

[tool.ruff.lint.mccabe]
# Unlike Flake8, default to a complexity level of 10.
max-complexity = 15

[tool.ruff.lint.pylint]
max-args = 15

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.flake8-copyright]
notice-rgx = """
# Copyright \\(C\\) (\\d{4}(-\\d{4})?) Intel Corporation
# SPDX-License-Identifier: Apache-2\\.0
"""
[tool.bandit]
exclude_dirs = ["tests"]
tests = ["B301","B302","B303","B304","B305","B306","B308","B310","B311","B312","B313","B314","B315","B316","B317","B318","B319","B321","B323","B324","B401","B402","B403","B404","B405","B406","B407","B408","B409","B411","B412","B413"]
skips = ["B101","B102","B103","B104","B105","B106","B107","B108","B110","B112","B201","B501","B502","B503","B504","B505","B506","B507","B601","B602","B603","B604","B605","B606","B607","B608","B609","B610","B611","B701","B702","B703"]
