# ============================================================================ #
# BUILD SYSTEM CONFIGURATION                                                   #
# ============================================================================ #
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "src/getiaction/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/getiaction"]

# ============================================================================ #
# PROJECT CONFIGURATION                                                        #
# ============================================================================ #
[project]
name = "getiaction"
dynamic = ["version"]
requires-python = ">=3.12"
authors = [
  { name="Alfie Roddan", email="alfiex.roddan@intel.com" },
  { name="Vladislav Sovrasov", email="vladislav.sovrasov@intel.com" },
  { name="Samet Akcay", email="samet.akcay@intel.com" },
]
description = "A package for training vision-action models"
readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python :: 3.12"
]
dependencies = [
    "pillow",
    "lightning",
    "lightning-utilities",
    "lerobot>=0.4.1",
    "gymnasium>=0.29.1",
    "gym-pusht>=0.1.5",
    "pymunk>=6.6.0,<7.0.0",
    "onnx",
    "onnxruntime",
    "openvino>=2025.0",
    "jsonargparse[signatures]>=4.27.0", # This could be extra
    "pydantic", # This could be extra
]

[project.optional-dependencies]
# PyTorch dependency groups
cpu = [
    "torch<2.11",
    "torchvision<=0.26.0",
]
cu124 = [
    "torch>=2.4.0,<=2.8.0",
    "torchvision>=0.19.0",
]
xpu = [
    "torch<2.11",
    "torchvision<=0.26.0",
    "pytorch-triton-xpu ; sys_platform == 'linux' or sys_platform == 'win32'",
]
# Testing dependencies
tests = [
    "httpx",
    "pytest",
    "pytest-mock",
    "mypy",
]
libero = [
    "hf-libero>=0.1.3,<0.2.0",
]

# VLA Policy dependencies - these are heavy models with specific requirements
# Install with: pip install getiaction[groot]

# Physical Intelligence Pi0/Pi0.5 foundation model
# Requires PaliGemma backbone + Gemma action expert
# Supports LoRA fine-tuning for efficient adaptation
pi0 = [
    "transformers>=4.54.0,<5.0.0",
    "peft>=0.13.0,<1.0.0",
    "safetensors>=0.4.3,<1.0.0",
    "Pillow>=10.0.0,<13.0.0",
]

# NVIDIA GR00T-N1 foundation model
# Requires ~24GB+ GPU memory for training, supports LoRA fine-tuning
# Note: transformers>=4.54.0 required for _prepare_image_like_inputs fix
groot = [
    "transformers>=4.54.0,<5.0.0",
    "peft>=0.13.0,<1.0.0",
    "dm-tree>=0.1.8,<1.0.0",
    "timm>=1.0.0,<1.1.0",
    "safetensors>=0.4.3,<1.0.0",
    "Pillow>=10.0.0,<13.0.0",
    "decord>=0.6.0,<1.0.0; (platform_machine == 'AMD64' or platform_machine == 'x86_64')",
    "ninja>=1.11.1,<2.0.0",
    "flash-attn>=2.5.9,<3.0.0; sys_platform != 'darwin'",
]

# SmolVLA foundation model
smolvla = [
    "transformers>=4.53.0,<5.0.0",
    "num2words>=0.5.14,<0.6.0",
    "safetensors>=0.4.3,<1.0.0",
]

# All optional dependencies
all = [
    "getiaction[tests]",
    "getiaction[libero]",
    "getiaction[pi0]",
    "getiaction[groot]",
    "getiaction[smolvla]",
]

[project.scripts]
getiaction = "getiaction.cli.cli:cli"

[project.urls]
Homepage = "https://github.com/open-edge-platform/geti-action"
Documentation = "https://github.com/open-edge-platform/geti-action/blob/main/README.md"
Repository = "https://github.com/open-edge-platform/geti-action.git"


# ============================================================================ #
# UV CONFIGURATION                                                             #
# ============================================================================ #
# flash-attn requires torch during build but doesn't declare it as a build dependency
[tool.uv]
extra-build-dependencies = { flash-attn = ["torch"] }

conflicts = [
    [
        { extra = "cpu" },
        { extra = "cu124" },
        { extra = "xpu" },
    ],
]

# PyTorch index configuration
[[tool.uv.index]]
name = "pytorch-cpu"
url = "https://download.pytorch.org/whl/cpu"
explicit = true

[[tool.uv.index]]
name = "pytorch-cu124"
url = "https://download.pytorch.org/whl/cu124"
explicit = true

[[tool.uv.index]]
name = "pytorch-xpu"
url = "https://download.pytorch.org/whl/xpu"
explicit = true

# PyTorch sources configuration
[tool.uv.sources]
torch = [
    { index = "pytorch-cpu", extra = "cpu" },
    { index = "pytorch-cu124", extra = "cu124" },
    { index = "pytorch-xpu", extra = "xpu" },
]
torchvision = [
    { index = "pytorch-cpu", extra = "cpu" },
    { index = "pytorch-cu124", extra = "cu124" },
    { index = "pytorch-xpu", extra = "xpu" },
]

pytorch-triton-xpu = [
    { index = "pytorch-xpu", extra = "xpu" },
]


# ============================================================================ #
# MYPY CONFIGURATION                                                           #
# ============================================================================ #
# Inherits from root pyproject.toml, add library-specific overrides here
[tool.mypy]
ignore_missing_imports = true
show_error_codes = true


# ============================================================================ #
# RUFF CONFIGURATION                                                           #
# ============================================================================ #
[tool.ruff]
# Extend shared configuration from root
extend = "../pyproject.toml"

# Library-specific source directories
src = ["src", "tests"]

# Library-specific excludes (in addition to root excludes)
extend-exclude = [
    "docs",
    "examples",
    "tests",
    "notebooks",  # Jupyter notebooks have different style requirements
]

[tool.ruff.lint]
# Library uses ALL rules from root config
# Add any library-specific ignores here if needed
ignore = []


# ============================================================================ #
# BANDIT CONFIGURATION                                                         #
# ============================================================================ #
[tool.bandit]
skips = ["B101"]
exclude_dirs = ["tests"]


# ============================================================================ #
# PYTEST CONFIGURATION                                                         #
# ============================================================================ #
[tool.pytest.ini_options]
addopts = ["--strict-markers", "--strict-config", "--showlocals", "-ra"]
testpaths = "tests"
pythonpath = "src"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "requires_download: marks tests that require downloading external datasets",
    "integration: marks tests as integration tests",
]


# ============================================================================ #
# COVERAGE CONFIGURATION                                                       #
# ============================================================================ #
[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
    "@abstractmethod",
    "pass",
    "raise ImportError",
    "raise ValueError",
    "except ImportError:",
]

[tool.coverage.paths]
source = ["src"]
