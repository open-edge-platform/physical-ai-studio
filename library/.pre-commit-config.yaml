default_language_version:
  node: 22.10.0
  # python version will be determined by the environment

repos:
  # ========================================================================== #
  # UNIVERSAL HOOKS                                                            #
  # ========================================================================== #
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        files: ^library/
      - id: end-of-file-fixer
        files: ^library/
      - id: check-yaml
        files: ^library/
      - id: check-added-large-files
        files: ^library/
      - id: debug-statements
        files: ^library/.*\.py$
      - id: detect-private-key
        files: ^library/
      - id: check-ast
        files: ^library/.*\.py$

  # ========================================================================== #
  # PYTHON LINTING & FORMATTING                                                #
  # ========================================================================== #
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: "v0.12.11"
    hooks:
      # Run the linter with fixes
      - id: ruff
        args: ["--fix"]
        files: ^library/.*\.py$
      # Run the formatter
      - id: ruff-format
        files: ^library/.*\.py$

  # ========================================================================== #
  # PYTHON TYPE CHECKING                                                       #
  # ========================================================================== #
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: "v1.17.1"
    hooks:
      - id: mypy
        additional_dependencies: [types-PyYAML, types-setuptools]
        files: ^library/.*\.py$
        args: [--config-file=pyproject.toml, --ignore-missing-imports]

  # ========================================================================== #
  # SECURITY LINTING (Configured for tests)                                    #
  # ========================================================================== #
  - repo: https://github.com/PyCQA/bandit
    rev: "1.8.0"
    hooks:
      - id: bandit
        files: ^library/.*\.py$
        # Use bandit config from pyproject.toml, skip assert warnings in tests
        args: ["-c", "pyproject.toml", "-ll"]

  # ========================================================================== #
  # DOCUMENTATION & FORMATTING                                                 #
  # ========================================================================== #
  - repo: https://github.com/rbubley/mirrors-prettier
    rev: v3.6.2
    hooks:
      - id: prettier
        types_or: [markdown, yaml, json]
        files: ^library/

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.45.0
    hooks:
      - id: markdownlint
        args: ["--fix"]
        files: ^library/.*\.md$
